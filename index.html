<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .hero {
            position: relative;
            background-image: url('https://ik.imagekit.io/yt5vj8zko/wallpaperflare.com_wallpaper.jpg?updatedAt=1686422017474');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .buttons a {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .about {
            background-color: #f1f1f1;
            padding: 50px;
            text-align: center;
        }

        .about h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .about p {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to A D M</h1>
            <p>'Adventurous Dreamer Maverick'</p>
            <div class="buttons">
                <a href="https://admcreations.blogspot.com/">Our blog</a>
                <a href="http://www.nadunadm.unaux.com">Founder website</a>
                <a href="">Facebook</a>
            </div>
        </div>
    </div>

    <div class="about">
        <h2>About Us</h2>
        <p>Adventurous Dreamer Maverick is founded  by nadun pasindu dhananjaya AKA <a href='http://www.nadunadm.unaux.com'>nadunadm</a> </p>
    </div>
</body>
</html>
